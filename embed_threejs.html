<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Sylvain Lagrue">
		<title>My WebGL/three.js examples</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	</head>
	
	<body>
		<h1> My WebGL/three.js examples </h1>
		<button id="stopBtn">STOP</button>

		<div class="example">
			<iframe id="frame0" height="300" width="300" src="tutsplus2.html">Sorry, your browser does not accept <em>iframe</em> tag</iframe>
			<p><a href="tutsplus2.html">Launch in full window</a><p>
		</div>
	</body>


<script>

	//Wait for the frame loaded
	$("#frame0").load(function(){

		//Set focus to the child window
		document.getElementById('frame0').contentWindow.focus();

		//Bind click event
		$("#stopBtn").click(function(){
			document.getElementById('frame0').contentWindow.childAlert();
		});

		//Force set focus to the child window
		$(window).focus(function(){
			setTimeout(function(){
				document.getElementById('frame0').contentWindow.focus();
			}, 30);
		});
	});


</script>
</html>
