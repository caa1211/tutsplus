<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #444400
	}
	a {color: 0x005500}
</style>
</head>

<body> 
<div id="info">
webgl tutorial 25 <br/><br/>
Sketcher <br/>
Left button to add points <br/>
Middle button to terminate <br/>
Hit 'C' to clear; Hit 'S' to save; Hit 'L' to load <br/>
</div>

<script src="js/r69/three.min.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="lineUtil.js"></script>

<script>
// q: to use right button?
// to use file for i/o

var scene, renderer, camera;
var plane, cyl;
var mouse = new THREE.Vector2();
var keyboard = new KeyboardState();

var myLine;

var nolineyet = true;
//var contour = "3 1 1 2 3 3 0";

init();
animate();

// bug example
// contour is still undefined when init is started
// var contour = "3 1 1 2 3 3 0";


function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor (0xeeeeee);
	
	document.body.appendChild (renderer.domElement);
	
	scene = new THREE.Scene();

	camera = new THREE.OrthographicCamera (-15,15,15,-15, 1, 100);
	camera.position.x = 0;
	camera.position.y = 0;
	camera.position.z = 50;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var gridXZ = new THREE.GridHelper(10, 1);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0x999999) );
	//gridXZ.material = new THREE.LineDashedMaterial( { color: 0x00cc00, dashSize: 1, gapSize: 1 } );
	gridXZ.rotation.x = Math.PI/2;
	scene.add(gridXZ);

	//readContour();
	
	window.addEventListener ('resize', onWindowResize, false);	
	window.addEventListener( 'mousemove', onDocumentMouseMove, false );
	window.addEventListener( 'mousedown', onDocumentMouseDown, false );

}


function onDocumentMouseDown (event) {
	event.preventDefault();
	// NDC: [-1,1]x[-1,1]
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

	if (event.button === 0) {
		++npoints;
		var myPoint = new THREE.Vector3(mouse.x*15, mouse.y*15,0);
		if (nolineyet) { 
			myLine = createNewLine (myPoint);
			scene.add (myLine);
			nolineyet = false;
		} else {
			addPoint (myPoint);
		}

	} else if (event.button === 1) {  // MIDDLE BUTTON
		nolineyet = true;
	} 
	
}

function onDocumentMouseMove( event ) {
	event.preventDefault();
	// NDC: [-1,1]x[-1,1]
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

	//console.log (mouse.x + ", " + mouse.y);
}

function animate()
{
	keyboard.update();
	
	if ( keyboard.down("C") )   
		clearLine(); 
		
	if ( keyboard.down ("L") )
		readContour();
	if ( keyboard.down ("S") )
		outputContour();
		
	requestAnimationFrame ( animate );  
	render(); 
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function render()
{
	console.log ("Scene has: " + scene.children.length);
	
	renderer.render (scene, camera);
}
</script>
</body>

</html>
