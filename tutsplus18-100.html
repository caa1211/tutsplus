<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	a {color: #00ffff}
	strong {color:red}
	#container{
	    z-index: 0; left:0px; top:0px;
	    overflow: hidden;
	    position: absolute;
	    /*For demo display area*/
	    width:calc(100% - 300px);
	    height: 100%;
    }
    body .dg.a{
        margin-right: 0px;
    }
    body .dg .property-name{
        width: 20%;
    }
    body .dg .c{
        width: 80%;
    }
</style>
</head>

<body> 

<div id="container"></div>

<div id="info">
    webgl tutorial 18-1 <br/>
	Object Hierarchy  <br/><br/>
	( Controlled by DAT.GUI ) 
</div>


<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script type="text/javascript" src="js/dat.gui.min.js"></script>
  
<script>
////////////////////////////////////////////////////
// global var's
var scene, renderer, camera;
var container;
var controls;
var keyboard = new KeyboardState();
var gcontrols;
var gcontrols2;
//ARM NUMBER
var armNum = 2;
//LENGTH of ARM
var armMaxLen = 50;
var thetaList = [];
var thetaList2 = [];
var armList = [];
init();
animate();
function init()
{
    container = document.getElementById('container');
	
	var width = container.clientWidth;
	var height = container.clientHeight;
	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor (0x888888);
	document.body.appendChild (renderer.domElement);
	scene = new THREE.Scene();
	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000000);
	camera.position.y = 300;
	camera.position.z = 80;
	camera.lookAt (new THREE.Vector3(0,0,0));
    //Wrap renderer into container
    container.appendChild(renderer.domElement);
    controls = new THREE.OrbitControls (camera, renderer.domElement, container);
    //controls = new THREE.OrbitControls (camera, render.domElement);
    //create arms
    for( var i = 0; i < armNum; i++){
       //Random len from 2 ~ armMaxLen
       var len = Math.floor((Math.random() * armMaxLen) + 2);
       if(i === 0){
          armList.push(createArm(len, scene));
       }else{
       	  var prevArm = armList[i-1];
       	  armList.push(createArm(len, prevArm));
       }
    }
    //For test
    //armList[0].rotation.y = 90 * Math.PI / 180;
	var gridXZ = new THREE.GridHelper(500, 20);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);
	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);
	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
    //create controls
	var gui = new dat.GUI({width: 150});
    gcontrols={};
    for( var i = 0; i < armNum; i++){
       var thetaIndex = "theta"+i;
       gcontrols[thetaIndex] = 0;
       gui.add (gcontrols, thetaIndex, -1*180, 180).name(i);
    }
    var gui2 = new dat.GUI({width: 150});
    gcontrols2={};
    for( var i = 0; i < armNum; i++){
       var thetaIndex = "theta"+i;
       //Random value from -15 ~ 25;
       gcontrols2[thetaIndex] = Math.floor((Math.random()* 40)-15);
       gui2.add (gcontrols2, thetaIndex, -1*180, 180).name(i);
    }
	window.addEventListener ('resize', onWindowResize, false);	
}
function createArm(len, linkArm){
   if(linkArm === scene){
   	 linkArm.len = 0;
   }
   var boxGeometry = new THREE.BoxGeometry (len, 2, 2);
   var boxMaterial = new THREE.MeshBasicMaterial ({color: Math.random() * 0xffffff , wireframe:false});
   var armMesh = new THREE.Mesh (boxGeometry, boxMaterial);
   var newArm = new THREE.Object3D();
   newArm.add(armMesh);
   newArm.len = len;
   linkArm.add(newArm);
   //newArm.translateOnAxis(new THREE.Vector3(1, 0, 0), linkArm.len);
   armMesh.translateOnAxis(new THREE.Vector3(1, 0, 0), len/2);
   return newArm;
}
function animate()
{
	requestAnimationFrame ( animate );  // timer callback
	update();
	render();  // display callback
}
function update()
{
	keyboard.update();
	controls.update();
    thetaList = [];
    thetaList2 = [];
    for( var i = 0; i < armNum; i++){
       thetaList.push(gcontrols["theta"+i]);
       thetaList2.push(gcontrols2["theta"+i]);
    }
}
function onWindowResize()
{
    var width = container.clientWidth;
    var height = container.clientHeight;
	camera.aspect = width / height;
	camera.updateProjectionMatrix();
	renderer.setSize (width, height);
}
/////////////////////////////
//opengl counterpart
//glPushMatrix();
//glRotatef(theta1,0,1,0);
//drawarm1();
//glTranslatef (l1,0,0);
//glRotatef(theta2,0,1,0);
//drawarm2();
//glPopMatrix();
////////////////////////////
function render()
{
    for( var i = 0; i < armNum; i++){
       armList[i].rotation.z = thetaList[i] * Math.PI / 180;
       armList[i].rotation.y = thetaList2[i] * Math.PI / 180;
    }
	renderer.render (scene, camera);
}
</script>
</body>

</html>
