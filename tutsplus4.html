<!DOCTYPE html>
<html>
<head>
<style>
	canvas {
		position: fixed;
		top: 0;
		left: 0;
	}
</style>
</head>

<body>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJMTLLoader.js"></script>

<script>

var clock = new THREE.Clock();
var scene, renderer, camera;
var controls, keyboard = new KeyboardState();

var angle = 0;
var turn = 1;
var toycar;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var loader = new THREE.OBJMTLLoader();
	loader.load ('models/toycar.obj', 'models/toycar.mtl', 
	   function (object) {
		 toycar = object;
		 scene.add( toycar );
	   } );
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, renderer.domElement);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
}

function animate()
{
	var dt = clock.getDelta();

	var x = 50*Math.cos(angle);
	var z = 50*Math.sin(angle);

	if (toycar != undefined && turn) { 
		toycar.scale.set (0.2,0.2,0.2);
		toycar.position.set (x,0,z);
		toycar.rotation.y = -(angle+Math.PI);
		angle -= dt;
	}
	
	requestAnimationFrame ( animate );  
	update();
	render(); 
}

function update()
{
	controls.update();
	keyboard.update();        
	if ( keyboard.down("Z") )  // must use upper case!!
		turn ^= 1;               
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
