<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	strong {color:red}
</style>

</head>

<body>
<div id="container"></div>
<div id="info">
    webgl tutorial 11 <br/>
	Rotation with Quaternion<br/>
	<br/>
</div>


<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJMTLLoader.js"></script>

<script>
////////////////////////////////////////////////////
// global var's
var scene, renderer, camera;
var controls;

var toycar;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var loader = new THREE.OBJMTLLoader();
	loader.load ('models/toycar.obj', 'models/toycar.mtl', 
	   function (object) {
		 toycar = object;
		 scene.add( toycar );
	   } );
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);

	var skyboxGeometry = new THREE.BoxGeometry (10000,10000,10000);
	var skyboxMaterial = new THREE.MeshBasicMaterial ({color: 0x222222, side:THREE.BackSide});
	var skybox = new THREE.Mesh (skyboxGeometry, skyboxMaterial);
	scene.add (skybox);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
	window.addEventListener ('resize', onWindowResize, false);	
}
function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	if (toycar != undefined) {
		toycar.scale.set (0.5,0.5,0.5);
		//	toycar.useQuaternion = true;  // defunct
		quat = new THREE.Quaternion();
		quat.setFromAxisAngle (new THREE.Vector3(1,0,0), Math.PI/2);
		
		toycar.quaternion.copy (quat); 
		//toycar.quaternion.set (quat.x, quat.y, quat.z, quat.w);
		//toycar.setRotationFromQuaternion (quat); // not necessary
		
		// from https://github.com/mrdoob/three.js/wiki/Using-Matrices-&-Object3Ds-in-THREE
		//toycar.quaternion = quat; toycar.updateMatrix();  
		// but wont work!!

	}
	
	requestAnimationFrame ( animate );  // timer callback
	update();
	render();  // display callback
}

function update()
{
	controls.update();
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
