<!DOCTYPE html>
<html>
<head>
<style>
	canvas {
		position: fixed;
		top: 0;
		left: 0;
	}
</style>
</head>

<body>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJMTLLoader.js"></script>

<script>
////////////////////////////////////////////////////
// global var's
/// important to place these var's before first execution
///
var clock = new THREE.Clock();
var scene, renderer, camera;
var controls, keyboard = new KeyboardState();

var toycar;

// state variable of toycar
var pos = new THREE.Vector3(0,0,0);
var angle = 0;
var speed = 5;

///////////////////////////////////
// must put these after global variables
init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));
	scene.add (camera);

	var loader = new THREE.OBJMTLLoader();
	loader.load ('models/toycar.obj', 'models/toycar.mtl', 
	   function (object) {
		 toycar = object;
		 scene.add( toycar );
	   } );
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);

	var skyboxGeometry = new THREE.CubeGeometry (10000,10000,10000);
	var skyboxMaterial = new THREE.MeshBasicMaterial ({color: 0x000000, side:THREE.BackSide});
	var skybox = new THREE.Mesh (skyboxGeometry, skyboxMaterial);
	scene.add (skybox);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
}

function animate()
{
	var dt = clock.getDelta();
	
	var dir = new THREE.Vector3(1,0,0);
	dir.multiplyScalar (dt*speed);	//dir *= dt*speed;
	dir.applyAxisAngle (new THREE.Vector3(0,1,0), angle);
	pos.add (dir); 	//pos = pos + dir;
	
	if (toycar != undefined) { 
		toycar.scale.set (0.2,0.2,0.2);
		toycar.position.set (pos.x, pos.y, pos.z);
		toycar.rotation.y = (angle+Math.PI/2);
	}
	
	requestAnimationFrame ( animate );  // timer callback
	update();
	render();  // display callback
}

function myclamp(x,lo,hi)
{
	if (x < lo) return lo;
	if (x > hi) return hi;
	return x;
}

function update()
{
	controls.update();
	keyboard.update();         // this is required; this is a different keyboard callback
	if ( keyboard.pressed("left"))  // must use upper case!!
		angle += 0.01;               
	if ( keyboard.pressed("right"))  // must use upper case!!
		angle -= 0.01;               
	if ( keyboard.pressed("up"))  // must use upper case!!
		speed += 0.5;        
	if ( keyboard.pressed("down"))  // must use upper case!!
		speed -= 0.5;    


	speed = myclamp (speed, 0.0, 20.0);		
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
