<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	strong {color:red}
</style>
</head>

<body>

<div id="info">
    webgl tutorial 20 Dynamic Drive<br/><br/>
	Home to start engine <br/>
	Space to stop engine <br/>
	Left/Right to turn <br/>
	Up/Down to accelerate/decelerate<br/>
	<br/>
</div>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

   <script src="models/boat_0.js"></script>
   <script src="models/boat_1.js"></script>
   <script src="models/boat_2.js"></script>
   <script src="models/boat_3.js"></script>
   <script src="models/boat_4.js"></script>
   <script src="models/boat_5.js"></script>
   <script src="models/boat_6.js"></script>
   <script src="models/boat_7.js"></script>
   <script src="models/boat_8.js"></script>

<script>

var clock = new THREE.Clock();
var scene, renderer, camera;
var controls, keyboard = new KeyboardState();

// state variables of boat
var boat = new THREE.Object3D();
var pos = new THREE.Vector3(0,0,0);
var vel = new THREE.Vector3(0,0,0), force = new THREE.Vector3();
var power = 0;
var theta = 0;

var force_gas = new THREE.Vector3(0,0,0);

init();
animate();


function loadBoat()
{
	 create_geometry_0(boat);
	 create_geometry_1(boat);
	 create_geometry_2(boat);
	 create_geometry_3(boat);
	 create_geometry_4(boat);
	 create_geometry_5(boat);
	 create_geometry_6(boat);
	 create_geometry_7(boat);
	 create_geometry_8(boat);
}

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor (0x888888);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));
	scene.add (camera);

	loadBoat();
	scene.add (boat);
	
	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, renderer.domElement);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
	window.addEventListener ('resize', onWindowResize, false);	
}
function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}


function animate()
{
	var dt = clock.getDelta();
	
	// euler's method
	var tmp = new THREE.Vector3();
	tmp.copy (vel);
	tmp.multiplyScalar (dt);  // vel*dt
	pos.add (tmp);  // pos = pos + vel*dt;
	 
	tmp.copy (force);
	tmp.multiplyScalar (dt);  // force*dt
	vel.add (tmp);  // vel = vel + force*dt
	
	if (vel.length() > 0) {
		theta = Math.atan2 (-vel.z, vel.x)
	}

	if (boat != undefined) { 
		boat.scale.set (0.3,0.3,0.3);
		boat.position.set (pos.x, pos.y+3, pos.z);
		boat.rotation.x = -Math.PI/2;
		boat.rotation.z = theta+Math.PI;
	}
	
	requestAnimationFrame ( animate );  
	update();
	render();  
}

function myclamp(x,lo,hi)
{
	if (x < lo) return lo;
	if (x > hi) return hi;
	return x;
}

function update()
{
	controls.update();
	keyboard.update();
	if (keyboard.pressed("home"))  
		power = 5.0;               
	if (keyboard.pressed("space"))  
		power = 0;               
	if (keyboard.pressed("up"))  
		power *= 1.2;        
	if (keyboard.pressed("down"))  
		power /= 1.2;    
	
	var theta_thrust = theta;
	if (keyboard.pressed("left"))  
		theta_thrust += 0.3;        
	if (keyboard.pressed("right"))  
		theta_thrust -= 0.3;       
	
	power = myclamp (power, 0, 40.0);		

	//console.log (theta_thrust + ", " + power);

	var tmpV = new THREE.Vector3(1,0,0);
	tmpV.applyAxisAngle (new THREE.Vector3(0,1,0), theta_thrust);
	tmpV.multiplyScalar (power);
	force_gas.copy (tmpV);

	// force accumulator
	force.copy (force_gas);
	var tmpF = new THREE.Vector3();
	tmpF.copy (vel);
	tmpF.multiplyScalar (-2);
	force.add (tmpF);
	
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
