<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	#angleInfo {
		position: absolute;
		bottom: 100px; width: 100%;
		color: #ffffff;
		text-align: center;
	}
	strong {color: red}
</style>
</head>

<body>
<div id="container"></div>
<div id="info">
    webgl tutorial 7 <br/>
	select <a href="javascript:create_cubes(5);"> 5 </a><br/>
</div>

<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script>
// JUST A MATTER OF MrDoob's STYLE (see ppt)
///////////////////////////////////////////////////////
// I. GLOBAL VARS
var clock = new THREE.Clock();
var scene, renderer, camera;
var cube;
var controls, keyboard = new KeyboardState();
var angle = 0;
var turn = 1;
var ncubes = 15;	
var angleInfoEle;


/////////////////////////////////////////////////////
// II. Execution order
init();
animate();

//////////////////////////////////////////////////////
// III. functions

function create_cubes (num)
{
	ncubes = num;
	console.log (ncubes);
	var i, cube;
	var cubeGeometry = new THREE.BoxGeometry (10,10,10);
	var cubeMaterial = new THREE.MeshLambertMaterial ({color: 0x1ec876});
	for (i = 0; i < ncubes; i++) {
		cube = new THREE.Mesh (cubeGeometry, cubeMaterial);

		cube.position.set (200*Math.random()-100, 0, 200*Math.random()-100);
		scene.add (cube);
	}
}

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	var container = document.getElementById ( 'container' );
	
	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	//document.body.appendChild (renderer.domElement);
	container.appendChild (renderer.domElement);
	
	scene = new THREE.Scene();

	
	
	// no need to set array

	create_cubes (ncubes);
	
	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);

	var skyboxGeometry = new THREE.BoxGeometry (10000,10000,10000);
	var skyboxMaterial = new THREE.MeshBasicMaterial ({color: 0x000000, side:THREE.BackSide});
	var skybox = new THREE.Mesh (skyboxGeometry, skyboxMaterial);
	//scene.add (skybox);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	//gridXZ.position.set( 0,10,0 );  // yes, this can be done
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);
	
	window.addEventListener ('resize', onWindowResize, false);
}

function animate()
{
	var dt = clock.getDelta();
	
	requestAnimationFrame ( animate );  // timer callback
	render();  // display callback
	update();
}

function update()
{
	controls.update();
	// console.log ("angle: " + angle);  print to console
	if ( keyboard.down("Z"))  // yes, must use UPPER CASE
		turn ^= 1;         
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
