<!DOCTYPE html>
<html>
<head>
<style>
	canvas {
		position: fixed;
		top: 0;
		left: 0;
	}
</style>
</head>

<body>

<script src="js/r69/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJMTLLoader.js"></script>

<script>
////////////////////////////////////////////////////
// global var's
var scene, renderer, camera;
var controls;
var toycar;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor (0x888888);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
	camera.position.set (0, 100, 200);
	camera.lookAt (new THREE.Vector3(0,0,0));

	var loader = new THREE.OBJMTLLoader();
	loader.load ('models/toycar.obj', 'models/toycar.mtl', 
	   function (object) {
		 toycar = object;
		 toycar.scale.set (0.52,0.52,0.52);
		 toycar.rotation.y = -(Math.PI/2);
		 scene.add( toycar );
	   } );

	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, renderer.domElement);

	// ground
	var ground_mat = new THREE.MeshBasicMaterial ({color: 0xaaaaaa});
	ground_mat.side = THREE.DoubleSide;
	
	var ground = new THREE.Mesh ( new THREE.PlaneGeometry (150,150), ground_mat);
	ground.rotation.x = - Math.PI/2;
	ground.doubleSide = true;
	scene.add (ground);
/*	
	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);
*/
	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);

	window.addEventListener( 'resize', onWindowResize, false );
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize( window.innerWidth, window.innerHeight );
}	

function animate()
{
	controls.update();
	requestAnimationFrame ( animate );  // timer callback
//	update();
	render();  
}


function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
