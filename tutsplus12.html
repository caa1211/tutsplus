<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	strong {color:red}
</style>

</head>

<body>
<div id="container"></div>
<div id="info">
    webgl tutorial 12 <br/>
	Quaternion Slerp<br/>
</div>


<script src="js/r69/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>
<script src="js/loaders/MTLLoader.js"></script>
<script src="js/loaders/OBJMTLLoader.js"></script>

<script>

var scene, renderer, camera;
var controls;

var toycar;

init();
animate();

// keyframes
var quat1, quat2, qm;
var pos1, pos2;
var qm,pos;

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));
	
	var loader = new THREE.OBJMTLLoader();
	loader.load ('models/toycar.obj', 'models/toycar.mtl', 
	   function (object) {
		 toycar = object;
		 scene.add( toycar );
	   } );

	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
	window.addEventListener ('resize', onWindowResize, false);	

	// setting keyframes
	quat1 = new THREE.Quaternion();
	quat1.setFromAxisAngle (new THREE.Vector3(0,-1,0), Math.PI/2);
	quat2 = new THREE.Quaternion();
	quat2.setFromAxisAngle (new THREE.Vector3(0,1,0), Math.PI/2);

	qm = new THREE.Quaternion();  // quat for slerp

	pos1 = new THREE.Vector3 (0,30,0);
	pos2 = new THREE.Vector3 (60,0,0);
	pos = new THREE.Vector3();
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	if (toycar != undefined) {
		toycar.scale.set (0.5,0.5,0.5);
		toycar.position.copy (pos);
		toycar.quaternion.copy (qm);
	}
	
	requestAnimationFrame ( animate );  
	update();
	render(); 
}

var tt = 0.0;
var sign = 1;

function update()
{
	controls.update();
	
	tt += 0.01*sign;
	if (tt > 1 || tt < 0)
		sign *= -1;
	
	// quaterion slerp
	THREE.Quaternion.slerp(quat1, quat2, qm, tt);

	// linear combination: pos = (1-tt)*pos1 + tt*pos2;
	var tmp1, tmp2;
	tmp1 = pos1.clone();
	tmp1.multiplyScalar (1-tt);
	tmp2 = pos2.clone();
	tmp2.multiplyScalar (tt);
	pos.addVectors (tmp1, tmp2);
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
