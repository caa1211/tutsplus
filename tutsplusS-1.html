<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	a {color: yellow}
	strong {color:red}
</style>
</head>

<body>
<div id="container"></div>
<div id="info">
    webgl tutorial S-1 <br/><br/>
	GLSL Toon Shader<br/>
</div>
<script src="js/r69/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script id="myVertexShader" type="x-shader/x-vertex">
	varying vec3 lightdir;
	varying vec3 eyenorm;
	uniform vec3 lightpos;
	void main() {
		gl_Position = projectionMatrix* modelViewMatrix * vec4( position, 1.0);
		
		vec4 tmp = modelViewMatrix * vec4 (lightpos, 1.0);
		lightdir = tmp.xyz;
		
		eyenorm = normalMatrix * normal;
	}
</script>
<script id="myFragmentShader" type="x-shader/x-fragment">
	varying vec3 lightdir;
	varying vec3 eyenorm;
	
	void main() {
        //vec3 lightdir = vec3 (1,1,2);
		float ndotl = dot (normalize (eyenorm), normalize (lightdir));
		if (ndotl > 0.8) {
			ndotl = 1.0;
		} else if (ndotl > 0.6) {
			ndotl = 0.6;
		} else {
			ndotl = 0.2;
		}
		gl_FragColor = vec4 (ndotl, ndotl, ndotl, 1.0);
	}
</script>
<script>
////////////////////////////////////////////////////
// global var's

var clock = new THREE.Clock();
var scene, renderer, camera;
var teapot;
var controls;
var pointLight;

init();
animate();

var teapotMaterial;
function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	document.body.appendChild (renderer.domElement);
	renderer.setClearColor (0x888888);
	
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 0.1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);

	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	pointLight = new THREE.PointLight (0xffffff);
	//pointLight.position.set (0,300,200);
	scene.add (pointLight);

	lightmodel = new THREE.Mesh (new THREE.SphereGeometry (3,16,16), new THREE.MeshBasicMaterial ({color:0xffff00}));
	scene.add (lightmodel);
	
	teapotMaterial = new THREE.ShaderMaterial({
		uniforms: {
			lightpos: {type: 'v3', value: new THREE.Vector3(0,30,20) }
		},
		vertexShader: document.getElementById('myVertexShader').textContent,
		fragmentShader: document.getElementById('myFragmentShader').textContent
	});

	var jsonLoader = new THREE.JSONLoader();
	jsonLoader.load ("models/teapot.js", function (geometry) {
		teapot = new THREE.Mesh (geometry, teapotMaterial);
		teapot.scale.set (12,12,12);
		scene.add (teapot);
	});
	
	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);

	window.addEventListener ('resize', onWindowResize, false);	
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

var angle = 0;
function animate()
{
	angle += 0.01;
	pointLight.position.set (50*Math.cos(angle), 75, 50*Math.sin(angle));

	// update the uniform variable
	teapotMaterial.uniforms.lightpos.value.copy (pointLight.position);
	lightmodel.position.copy (pointLight.position);
	
	requestAnimationFrame ( animate );  
	update();
	render(); 
}

function update()
{
	controls.update();
}

function render()
{
	renderer.render (scene, camera);
}


</script>
</body>

</html>
