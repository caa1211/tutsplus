<!DOCTYPE html>
<html>
 <head> 
  <title>Example 09.14 - Animation from collada</title> 
  <script type="text/javascript" src="js/r69/three.min.js"></script> 
  <script type="text/javascript" src="js/dat.gui.min.js"></script> 
  <script type="text/javascript" src="js/ColladaLoader.js"></script> 
  <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style> 
 </head> 

 <body> 
  <!-- Div which will hold the Output --> 
  <div id="WebGL-output"> 
  </div> 
  <!-- Javascript code that runs our Three.js examples --> 
  <script type="text/javascript">

  var clock, scene, camera, webGLRenderer;
  var meshAnim;
  
  init();
  render();
  
    // once everything is loaded, we run our Three.js stuff.
	function init() {


        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = 400;
        camera.position.y = 50;
        camera.position.z = 150;
        camera.lookAt(new THREE.Vector3(0, 0, 0));


        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(300, 500, 100);
        spotLight.intensity = 3;
        scene.add(spotLight);

		document.body.appendChild (webGLRenderer.domElement);

        // call the render function
        var step = 0;

        clock = new THREE.Clock();

        var loader = new THREE.ColladaLoader();
        loader.load('models/monster.dae', function (collada) {

            var geom = collada.skins[0].geometry;
            var mat = collada.skins[0].material;

            // create a smooth skin
            geom.computeMorphNormals();
            mat.morphNormals = true;

            // create the animation
            meshAnim = new THREE.MorphAnimMesh(geom, mat);

            // position the mesh
            meshAnim.scale.set(0.15, 0.15, 0.15);
            meshAnim.rotation.x = -0.5 * Math.PI;
            meshAnim.position.x = -100;
            meshAnim.position.y = -60;

            scene.add(meshAnim);
            meshAnim.duration = 5000;

        });

}


        function render() {

            var delta = clock.getDelta();
            if (meshAnim) {
                if (meshAnim) {
                    meshAnim.updateAnimation(delta * 1000);
                }
            }

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }


</script>  
 </body>
</html>
