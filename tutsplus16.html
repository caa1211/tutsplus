<!DOCTYPE html>
<html>
<head>
<style>
	body {
		background-color: #fff;
		color: #111;
		margin: 0px;
		overflow: hidden;
		font-family: Monospace;
		font-size: 20px;
		position: absolute;
	}
	#info {
		position: absolute;
		top: 0px; width: 100%;
		
		padding: 5px;
		text-align: center;
		color: #ffff00
	}
	strong {color:red}
</style>

</head>

<body>
<div id="container"></div>
<div id="info">
    webgl tutorial 16 <br/>
	Tree Billboard<br/>
	<br/>
</div>


<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/KeyboardState.js"></script>

<script>
////////////////////////////////////////////////////
// global var's
var scene, renderer, camera;
var controls;
var tree, tree2;

init();
animate();

function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor (0x888888);
	document.body.appendChild (renderer.domElement);

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera (45, width/height, 1, 10000);
	camera.position.y = 160;
	camera.position.z = 400;
	camera.lookAt (new THREE.Vector3(0,0,0));

	// add control here (after the camera is defined)
	controls = new THREE.OrbitControls (camera, render.domElement);

	var geometry = new THREE.Geometry();
	geometry.vertices.push(
		new THREE.Vector3( -20,  0, 0 ),
		new THREE.Vector3(  20,  0, 0 ),
		new THREE.Vector3(  20,  40, 0 ),
		new THREE.Vector3( -20,  40, 0 )
	);
	
	var face;
	face = new THREE.Face3 (0,1,2); face.materialIndex = 0;
	geometry.faces.push (face);
	face = new THREE.Face3 (0,2,3); face.materialIndex = 0;
	geometry.faces.push (face);

	// required
	geometry.faceVertexUvs[0].push( [new THREE.Vector2(0,0), new THREE.Vector2(1,0), new THREE.Vector2(1,1)] );				 
	geometry.faceVertexUvs[0].push( [new THREE.Vector2(0,0), new THREE.Vector2(1,1), new THREE.Vector2(0,1)] );				 

//	geometry.computeBoundingSphere();
//	geometry.computeFaceNormals();
//	geometry.computeVertexNormals();	


	var materialArray = [];
	materialArray.push (new THREE.MeshBasicMaterial ( { map: THREE.ImageUtils.loadTexture( 'images/shrub1.png' )}));
	materialArray[0].side = THREE.DoubleSide;
	materialArray[0].transparent = true; // key to cutout texture
	//materialArray[0].alphaTest = 0;  // default value (0) SUFFICEs. cutout portion with zero alpha
	var material = new THREE.MeshFaceMaterial (materialArray);
	tree = new THREE.Mesh (geometry, material);
	tree2 = new THREE.Mesh (geometry, material);
	scene.add (tree);
	scene.add (tree2);
	
	var gridXZ = new THREE.GridHelper(100, 10);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0xffffff) );
	scene.add(gridXZ);

	var pointLight = new THREE.PointLight (0xffffff);
	pointLight.position.set (0,300,200);
	scene.add (pointLight);

	var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);
	window.addEventListener ('resize', onWindowResize, false);	
}
function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function animate()
{
	requestAnimationFrame ( animate );  // timer callback
	update();
	render();  // display callback
}

function update()
{
	controls.update();
//	console.log (camera.position);
}

function render()
{
	var rotaxis = new THREE.Vector3();

	//var v = camera.position;   // copy: use its value; '=' change v will change camera
	var v = new THREE.Vector3(); v.copy(camera.position);
	var b = new THREE.Vector3 (50,0,0); // billboard location;
	v.sub (b);  // v-b
	//debugger;  // good use of breakpoint

	var yhat = new THREE.Vector3 (0,1,0);
	v.sub (yhat.multiplyScalar(v.dot(yhat)));  v.normalize();  // pxz
	rotangle = Math.acos (v.dot(new THREE.Vector3(0,0,1)));
	rotaxis = new THREE.Vector3();  // no need for 'var'?!
	rotaxis.crossVectors (new THREE.Vector3(0,0,1),v);
	if (rotaxis.dot(yhat) < 0) rotangle *= -1;
	tree.rotation.y = rotangle;
	tree.position.x = 50;
	
	var v2 = new THREE.Vector3(); v2.copy(camera.position);
	var b2 = new THREE.Vector3 (-40,0,20); // billboard location;
	v2.sub (b2);  // v-b
	yhat = new THREE.Vector3 (0,1,0);
	v2.sub (yhat.multiplyScalar(v2.dot(yhat)));  v2.normalize();  // pxz
	rotangle = Math.acos (v2.dot(new THREE.Vector3(0,0,1)));
	rotaxis.crossVectors (new THREE.Vector3(0,0,1),v2);
	if (rotaxis.dot(yhat) < 0) rotangle *= -1;
	tree2.rotation.y = rotangle;
	tree2.position.set (-40, 0, 20);

	renderer.render (scene, camera);
}


</script>
</body>

</html>
