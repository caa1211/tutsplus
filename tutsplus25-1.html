<body> 
<div id="info">
webgl tutorial 25-1: Sketcher <br/>
Left button to add; Right button to terminate <br/>

<div id="info2">
Hit 'C' to clear; Hit 'S' to save; Hit 'R' to read <br/>
</div>
<input type="file" id="fileSel" style="display: none;"/>
<button id="uploadBtn" style="position:absolute; left: 100px; top:30px; z-index: 999;">Custom Upload</button>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

<script src="lineUtil.js"></script>

<script src="js/FileSaver.js"></script>


<script>
// q: to use right button?
// to use file for i/o

var scene, renderer, camera;
var plane, cyl;
var mouse = new THREE.Vector2();
var keyboard = new KeyboardState();
var fileSelect = document.getElementById("fileSel");
fileSelect.addEventListener("change", doOpen, false);

var myLine;

var nolineyet = true;
//var contour = "3 1 1 2 3 3 0";

init();
animate();



// this little function turns off the default "right-button" menu in 
// canvas window
document.oncontextmenu = function(e){
   
//        console.log("my function");
        return false;  
};


function init()
{
	var width = window.innerWidth;
	var height = window.innerHeight;

	renderer = new THREE.WebGLRenderer({antialias: true});
	renderer.setSize (width, height);
	renderer.setClearColor (0xeeeeee);
	
	document.body.appendChild (renderer.domElement);
	
	scene = new THREE.Scene();

	camera = new THREE.OrthographicCamera (-15,15,15,-15, 1, 100);
	camera.position.x = 0;
	camera.position.y = 0;
	camera.position.z = 50;
	camera.lookAt (new THREE.Vector3(0,0,0));

	var gridXZ = new THREE.GridHelper(10, 1);
	gridXZ.setColors( new THREE.Color(0xff0000), new THREE.Color(0x999999) );
	//gridXZ.material = new THREE.LineDashedMaterial( { color: 0x00cc00, dashSize: 1, gapSize: 1 } );
	gridXZ.rotation.x = Math.PI/2;
	scene.add(gridXZ);

	//readContour();
	
	window.addEventListener ('resize', onWindowResize, false);	
	window.addEventListener( 'mousemove', onDocumentMouseMove, false );
	window.addEventListener( 'mousedown', onDocumentMouseDown, false );

}


function onDocumentMouseDown (event) {
	event.preventDefault();
	// NDC: [-1,1]x[-1,1]
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

	if (event.button === 0) {
		++npoints;
		var myPoint = new THREE.Vector3(mouse.x*15, mouse.y*15,0);
		if (nolineyet) { 
			myLine = createNewLine (myPoint);
			scene.add (myLine);
			nolineyet = false;
		} else {
			addPoint (myPoint);
		}

	} else if (event.button === 2) {  // right BUTTON
		nolineyet = true;
		// closeTheLoop();
	}
	
}

function onDocumentMouseMove( event ) {
	event.preventDefault();
	// NDC: [-1,1]x[-1,1]
	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

	//console.log (mouse.x + ", " + mouse.y);
}

function trySaveAs()
{
	var filename = prompt ("File? ", "data.txt");

	var blob = new Blob(["3 1 1 2 2 3 0"], {type: "text/plain;charset=utf-8"});
	saveAs(blob, filename);
}

function doOpen(evt) {
   var files = evt.target.files;
   var reader = new FileReader();
    reader.onload = function(){

alert(this.result);
          //showout.value = this.result;

//        //String to JSON
//        var obj = JSON.parse(this.result);
    };
    reader.readAsText(files[0]);
}

function simulateClick(element){
	if(element!=null){
		try {element.click();}
		catch(e) {
			var evt = document.createEvent("MouseEvents");
			evt.initMouseEvent("click",true,true,window,0,0,0,0,0,false,false,false,false,0,null);
			element.dispatchEvent(evt);
		}
	}
}

//Use another button to trigger upload
$("#uploadBtn").click(function(){
	simulateClick(fileSelect);//Work in user's click
});

function animate()
{
	keyboard.update();
	
	if ( keyboard.down("C") )   
		clearLine(); 
		
	if ( keyboard.down ("R") ) {
		simulateClick(fileSelect); //don't work in user's keyboard down ?????
	}

	if ( keyboard.down ("S") )
		//outputContour();
		trySaveAs();
		
	requestAnimationFrame ( animate );  
	render(); 
}

function onWindowResize()
{
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize (window.innerWidth, window.innerHeight);
}

function render()
{
	console.log ("Scene has: " + scene.children.length);
	
	renderer.render (scene, camera);
}
</script>
